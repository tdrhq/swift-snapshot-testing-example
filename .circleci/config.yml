
# .circleci/config.yml

version: 2.1
jobs:
  build-and-test:
    macos:
      xcode: 16.4
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: screenshotbot_ci
    resource_class: macos.m1.large.gen1
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          no_output_timeout: 30m
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

  adhoc:
    macos:
      xcode: 16.4
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: adhoc
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          no_output_timeout: 30m
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output

workflows:
  build-test-adhoc:
    jobs:
      - build-and-test
      - adhoc:
          filters:
            branches:
              only: development
          requires:
            - build-and-test
